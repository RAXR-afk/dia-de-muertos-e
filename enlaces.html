<h1>DIA DE LOS MUERTOS</h1>
<img src="imagenes/accs.jpg" height="200" width="295" >
<h2> ¿Por que es importante el dia de muertos?</h2>
<p>
    Allí, los primeros días de noviembre marcan el inicio de esta tradición,
    que tiene como objetivo principal recordar y honrar a los seres queridos
    que fallecieron y así mantener sus almas vivas.
</p>
